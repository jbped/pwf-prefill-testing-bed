<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Lendio Start Prefill</title>
</head>
<body>
  <div>
    <lendio-start id="prefill-pwf" prefill="true"/>
  </div>
  <div id="prefill-info">
    <div id="input-block">
      <h3>Prefill Inputs</h3>
      <div id="inputs"></div>
      <button id="prefill-test" class="prefill" type="button">Prefill</button>
    </div>
    <div id="code">
      <h3>Prefill Body</h3>
      <div class="code-block">
        <pre>
          <code id="prefill-object"></code>
        </pre>
      </div>
    </div>
    <div id="prefill-vars">
      <h3>Prefillable Variables</h3>
      <div class="code-block">
        <pre>
          <code id="variables-object"></code>
        </pre>
      </div>
    </div>
  </div>
  <div>
    
  </div>
  <div id="custom-questions-container">
    <label for="custom-questions">Custom Questions Array: </label>
    <input type="text" name="custom-questions" id="custom-questions">
    <button id="prefill-variables" class="prefill" type="button">Update Prefillable Variables</button>
  </div>
</body>
<script src="./script.js"></script>
<script type="text/javascript" src="https://tools.lendio.com/lendio-start.umd.js"></script>
</html>
